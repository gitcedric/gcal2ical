<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar to ICS Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="container">
    <div class="card blue-grey darken-1" style="margin-top: 50px; padding: 20px;">
        <div class="card-content white-text">
            <span class="card-title">Google Calendar to ICS Converter</span>
            <div class="input-field">
                <input type="text" id="calendarUrl" class="white-text" required>
                <label for="calendarUrl">Enter Google Calendar Embed URL</label>
            </div>
            <button class="btn waves-effect waves-light" onclick="convertAndDownload()">Generate ICS Link</button>
            <p id="result" style="margin-top: 20px;"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
